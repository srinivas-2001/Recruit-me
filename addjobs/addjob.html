<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add job</title>
</head>

<body>

    <form action="/addjob" method="POST" class="form">
        <div class="add-job">
            <label for="jobrole">Job Role*</label>
            <input type="text" name="jobrole" id="jobrole" placeholder="" required>

        </div>
        <div class="add-job">
            <label for="jobtype">Job Type*</label>
            <input type="text" name="jobtype" id="jobtype" placeholder="" required>

        </div>
        <div class="add-job">
            <label for="job location">Job Location*</label>
            <input type="text" name="joblocation" id="job location" placeholder="" required>

        </div>
        <div class="add-job">
            <label for="salary">Salary(per year)*</label>
            <input type="text" name="salary" id="salary" placeholder="" required>

        </div>
        <div class="add-job">
            <label for="jobdesc">Job Desc*</label>
            <input type="text" name="jobdesc" id="jobdesc" placeholder="" required>

        </div>





        </div>
        <div class="resume-control">
            <div class="press">
                <button class="btn">Submit</button>
            </div>

        </div>
    </form>


</body>

</html>
